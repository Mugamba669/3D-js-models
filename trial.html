<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <input type="file" name="" id="upload">
    <canvas></canvas>
    <script>
        var upload = document.querySelector("#upload");
        var audio = new Audio();
        upload.onchange = function(e){
            var file = e.currentTarget.files[0];
            audio.src = URL.createObjectURL(file);
            audio.play();
        }

        var audioCtx = new AudioContext();
        var source = audioCtx.createMediaElementSource(audio);
        var analyser = audioCtx.createAnalyser();

        audio.onplaying = function(e){
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            renderFrame();
        }
        var renderFrame = function(){
            window.requestAnimationFrame(renderFrame);
            var freqDom = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteTimeDomainData(freqDom);
            ctx.clearRect(0,0,canvas.width,canvas.height);
            for (let i = 0; i < analyser.frequencyBinCount; i++) {
                var element = freqDom[i] / 256;
                var barX = 100 * i ;
                var height = canvas.height * element;
                var barHeight = canvas.height - height - 1;
                ctx.beginPath();
                ctx.rotate(Math.cos(height * i));
                ctx.moveTo(i  * barHeight / height,height % barX );
                ctx.lineTo(height  * Math.cos(height % barX)  ,barHeight )
                // ctx.arc(height % barX,barHeight * i,height,0,Math.PI*i,false);
                ctx.closePath();
                ctx.stroke()    
            }
        }
        var canvas = document.querySelector("canvas");
        // alert(canvas);
        var ctx = canvas.getContext("2d");

    //  ctx.closePath();

    //  ctx.stroke();
    ctx.beginPath();
     ctx.arc(100,90,50,0,Math.PI*2,false);
     ctx.closePath();
     ctx.stroke()
    
    </script>
</body>
</html>
